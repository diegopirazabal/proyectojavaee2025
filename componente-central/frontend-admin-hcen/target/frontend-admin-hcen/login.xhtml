<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>HCEN - Portal Administrativo</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/login.css"/>
</h:head>

<h:body styleClass="login-body">
    
    <div class="login-container">
        <div class="login-header">
            <h1>HCEN</h1>
            <h2>Portal Administrativo</h2>
            <p>Historia Clínica Electrónica Nacional</p>
        </div>

        <h:form id="loginForm" styleClass="login-form">
            <p:messages id="messages" showDetail="true" closable="true"/>
            
            <div class="input-group">
                <p:outputLabel for="username" value="Usuario:"/>
                <p:inputText id="username" 
                            value="#{login_bean.username}" 
                            required="true" 
                            requiredMessage="El usuario es requerido"
                            placeholder="Ingrese su usuario"
                            styleClass="login-input"/>
            </div>
            
            <div class="input-group">
                <p:outputLabel for="password" value="Contraseña:"/>
                <p:password id="password" 
                           value="#{login_bean.password}" 
                           required="true" 
                           requiredMessage="La contraseña es requerida"
                           placeholder="Ingrese su contraseña"
                           styleClass="login-input"
                           feedback="false"/>
            </div>
            
            <div class="button-group">
                <p:commandButton value="Iniciar Sesión" 
                                action="#{login_bean.login}"
                                styleClass="login-button"
                                update="messages"
                                icon="pi pi-sign-in"/>
            </div>
        </h:form>
        
        <div class="login-footer">
            <p>Sistema de Salud - Universidad de la República</p>
            <p>© 2025 HCEN - Todos los derechos reservados</p>
        </div>
    </div>

</h:body>
</html>
