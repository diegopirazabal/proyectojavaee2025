<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">

<f:metadata>
    <f:event type="preRenderView" listener="#{usuarioSaludLoginBean.checkAuthentication}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">

        <style>
            .welcome-container {
                max-width: 800px;
                margin: 0 auto;
                text-align: center;
            }
            .welcome-header {
                margin-bottom: 3rem;
            }
            .welcome-header h1 {
                font-size: 2.5rem;
                color: #333;
                margin-bottom: 0.5rem;
            }
            .welcome-header p {
                font-size: 1.1rem;
                color: #666;
            }
            .cards-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
                margin-top: 2rem;
            }
            .welcome-card {
                background: white;
                border: 2px solid #e0e0e0;
                border-radius: 12px;
                padding: 2rem;
                text-decoration: none;
                transition: all 0.3s ease;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                cursor: pointer;
            }
            .welcome-card:hover {
                transform: translateY(-4px);
                border-color: #2196F3;
                box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
            }
            .card-icon {
                font-size: 3rem;
                color: #2196F3;
            }
            .card-title {
                font-size: 1.5rem;
                font-weight: 600;
                color: #333;
                margin: 0;
            }
            .card-description {
                color: #666;
                margin: 0;
            }
        </style>

        <div class="welcome-container">
            <div class="welcome-header">
                <h1>Bienvenido al Portal de Salud</h1>
                <p>Accede a tu información de salud de forma segura</p>
            </div>

            <div class="cards-grid">
                <h:link outcome="/historia-clinica" styleClass="welcome-card">
                    <i class="pi pi-file-o card-icon"></i>
                    <h2 class="card-title">Mi Historia Clínica</h2>
                    <p class="card-description">Consulta tus documentos clínicos y registro de atenciones</p>
                </h:link>

                <h:link outcome="/perfil" styleClass="welcome-card">
                    <i class="pi pi-user card-icon"></i>
                    <h2 class="card-title">Mi Perfil</h2>
                    <p class="card-description">Consulta tus datos personales registrados en el DNIC</p>
                </h:link>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
