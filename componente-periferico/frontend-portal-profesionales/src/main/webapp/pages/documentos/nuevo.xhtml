<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Alta de documento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        :root{
            --primary-color: #{empty sessionBean.colorPrimario ? '#28a745' : sessionBean.colorPrimario};
            --secondary-color: #{empty sessionBean.colorSecundario ? '#20c997' : sessionBean.colorSecundario};
        }
        .p-panel .p-panel-header{ background: var(--secondary-color) !important; color:#fff; }
        .p-button, .p-button.p-button-success, .p-button.p-button-secondary{ background: var(--primary-color) !important; border-color: var(--primary-color) !important; }
    </style>
</h:head>
<h:body>
<div style="max-width: 720px; margin: 2rem auto;">
    <p:panel header="Alta de documento clínico">
        <h:form id="formDoc">
            <p:messages showDetail="false" closable="true"/>

            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel for="cedula" value="Cédula del paciente"/>
                    <p:inputText id="cedula" value="#{documentosBean.pacienteCedula}" required="true" requiredMessage="La cédula es requerida"/>
                </div>
                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel for="tipo" value="Tipo de documento"/>
                    <p:selectOneMenu id="tipo" value="#{documentosBean.tipo}" required="true" requiredMessage="El tipo es requerido">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Evolución" itemValue="EVOLUCION"/>
                        <f:selectItem itemLabel="Laboratorio" itemValue="LAB"/>
                        <f:selectItem itemLabel="Otro" itemValue="OTRO"/>
                    </p:selectOneMenu>
                </div>

                <div class="p-field p-col-12">
                    <p:outputLabel for="titulo" value="Título"/>
                    <p:inputText id="titulo" value="#{documentosBean.titulo}" required="true" requiredMessage="El título es requerido"/>
                </div>

                <div class="p-field p-col-12">
                    <p:outputLabel for="contenido" value="Contenido"/>
                    <p:inputTextarea id="contenido" value="#{documentosBean.contenido}" rows="8" autoResize="true"/>
                </div>
            </div>

            <div class="p-mt-3" style="display:flex; gap:.5rem;">
                <p:commandButton value="Guardar" icon="pi pi-save" styleClass="p-button-success" action="#{documentosBean.guardar}" update=":formDoc"/>
                <p:button outcome="/pages/dashboard.xhtml" value="Cancelar" icon="pi pi-times" styleClass="p-button-success"/>
            </div>
        </h:form>
    </p:panel>

    <div style="margin-top:1rem;">
        <p:button outcome="/pages/dashboard.xhtml" value="Volver" icon="pi pi-arrow-left" styleClass="p-button-success"/>
    </div>
</div>
</h:body>
</html>
