<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Historia clínica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        :root{
            --primary-color: #{empty sessionBean.colorPrimario ? '#28a745' : sessionBean.colorPrimario};
            --secondary-color: #{empty sessionBean.colorSecundario ? '#20c997' : sessionBean.colorSecundario};
        }
        .p-panel .p-panel-header{ background: var(--secondary-color) !important; color:#fff; }
        .p-button, .p-button.p-button-success, .p-button.p-button-secondary{ background: var(--primary-color) !important; border-color: var(--primary-color) !important; }
    </style>
</h:head>
<h:body>
<div style="max-width: 960px; margin: 2rem auto;">
    <p:panel header="Búsqueda de historia clínica">
        <h:form id="formHist">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel for="cedula" value="Cédula del paciente"/>
                    <p:inputText id="cedula" value="#{historiaBean.cedula}"/>
                </div>
                <div class="p-field p-col-12 p-md-6" style="display:flex; align-items:flex-end; gap:.5rem;">
                    <p:commandButton value="Buscar" actionListener="#{historiaBean.buscar}" update=":formHist:tabla" icon="pi pi-search" styleClass="p-button-success"/>
                    <p:button outcome="/pages/dashboard.xhtml" value="Volver" icon="pi pi-arrow-left" styleClass="p-button-success"/>
                </div>
            </div>

            <p:dataTable id="tabla" value="#{historiaBean.documentos}" var="doc" emptyMessage="Sin resultados">
                <p:column headerText="Título">#{doc.titulo}</p:column>
                <p:column headerText="Tipo">#{doc.tipo}</p:column>
                <p:column headerText="Origen">#{doc.origen}</p:column>
                <p:column headerText="Acciones" style="width: 180px; text-align:center;">
                    <p:commandButton value="Solicitar acceso" icon="pi pi-unlock" actionListener="#{historiaBean.solicitarAcceso(doc)}" update=":formHist" styleClass="p-button-success"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:panel>
</div>
</h:body>
</html>
