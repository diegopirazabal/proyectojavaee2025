<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Documentos Clínicos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <!-- Estilos Look & Feel -->
    <style>
        :root {
            --primary-color: #{empty lookAndFeelBean.colorPrimario ? '#0d6efd' : lookAndFeelBean.colorPrimario};
            --secondary-color: #{empty lookAndFeelBean.colorSecundario ? '#6c757d' : lookAndFeelBean.colorSecundario};
        }

        /* Menú superior */
        .app-menubar {
            background-color: var(--primary-color) !important;
            border: none !important;
        }

        .app-menubar .p-menuitem-link,
        .app-menubar .p-menuitem-text,
        .app-menubar .pi {
            color: #ffffff !important;
        }

        /* Panel headers */
        .panel-secundario .p-panel-header {
            background-color: var(--secondary-color) !important;
            color: #ffffff !important;
        }

        /* Botón primario */
        .btn-primario {
            background: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: #ffffff !important;
        }

        /* Botón secundario */
        .btn-secundario {
            background: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: #ffffff !important;
        }

        /* Layout */
        .container {
            max-width: 900px;
            margin: 2rem auto;
        }

        .acciones {
            margin-top: 1rem;
            display: flex;
            gap: .5rem;
            flex-wrap: wrap;
        }

        .paciente-info {
            margin: 1rem 0;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
        }

    </style>
</h:head>

<h:body>

    <!-- MENÚ SUPERIOR -->
    <h:form id="menuForm">
        <div style="
        display:flex;
        align-items:center;
        justify-content:space-between;
        background-color: var(--primary-color);
        padding: 0.7rem 1.2rem;
        border-bottom: 3px solid var(--secondary-color);
    ">

            <!-- BOTONES DE NAVEGACIÓN -->
            <div style="display:flex; gap:0.5rem;">
                <p:commandButton value="Dashboard"
                                 icon="pi pi-home"
                                 action="/pages/dashboard.xhtml?faces-redirect=true"
                                 styleClass="btn-secundario" />

                <p:commandButton value="Historia Clínica"
                                 icon="pi pi-book"
                                 action="/pages/historia/buscar.xhtml?faces-redirect=true"
                                 styleClass="btn-secundario" />

                <p:commandButton value="Documentos Clínicos"
                                 icon="pi pi-file"
                                 action="/pages/documentos.xhtml?faces-redirect=true"
                                 styleClass="btn-secundario" />
            </div>

            <!-- USUARIO + CERRAR SESIÓN -->
            <div style="display:flex; align-items:center; gap:0.5rem;">
            <span style="color:white; font-weight:500;">
                #{sessionBean.nombreProfesional}
            </span>

                <p:commandButton value="Cerrar Sesión"
                                 icon="pi pi-sign-out"
                                 action="#{sessionBean.logout}"
                                 styleClass="btn-secundario"/>
            </div>

        </div>
    </h:form>

    <!-- CONTENIDO -->
    <div class="container">

        <h2>Documentos Clínicos</h2>

        <!-- SELECCIÓN DE PACIENTE -->
        <h:form id="pacienteForm">
            <p:panel header="Seleccionar Paciente" styleClass="panel-secundario">

                <p:messages id="messages" showDetail="true"/>

                <p:outputLabel value="Paciente:" for="pacienteSel"/>
                <p:selectOneMenu id="pacienteSel" value="#{documentoClinicoBean.cedulaPacienteSeleccionado}"
                                 filter="true" filterMatchMode="startsWith"
                                 style="width:100%;">
                    <f:selectItem itemLabel="Seleccione un paciente" itemValue=""/>
                    <f:selectItems value="#{documentoClinicoBean.pacientes}"
                                   var="pac"
                                   itemLabel="#{pac.cedula} - #{pac.nombreCompleto}"
                                   itemValue="#{pac.cedula}" />

                </p:selectOneMenu>

                <div class="acciones">
                    <p:commandButton value="Cargar Historia Clínica"
                                     icon="pi pi-search"
                                     action="#{documentoClinicoBean.cargarDocumentosPorPaciente}"
                                     update=":documentosForm:documentosTable :pacienteForm:messages :pacienteForm:infoPaciente"
                                     process="@form"
                                     styleClass="btn-primario"/>
                </div>

            </p:panel>

            <!-- Info del paciente -->
            <h:panelGroup id="infoPaciente" layout="block" rendered="#{not empty documentoClinicoBean.pacienteSeleccionado}">
                <div class="paciente-info">
                    <strong>Paciente seleccionado:</strong><br/>
                    CI: #{documentoClinicoBean.pacienteSeleccionado.cedula}<br/>
                    Nombre: #{documentoClinicoBean.pacienteSeleccionado.nombreCompleto}
                </div>
            </h:panelGroup>
        </h:form>


        <!-- LISTA DE DOCUMENTOS -->
        <h:form id="documentosForm">

            <p:panel header="Documentos del Paciente" styleClass="panel-secundario">

                <p:messages id="messages" showDetail="true"/>

                <p:dataTable id="documentosTable"
                             value="#{documentoClinicoBean.documentos}"
                             var="doc" emptyMessage="No hay documentos para mostrar"
                             paginator="true" rows="10"
                             paginatorPosition="bottom"
                             style="margin-top:1rem;">

                    <p:column headerText="Tipo">
                        #{doc.nombreMotivoConsulta}
                    </p:column>

                    <p:column headerText="Fecha">
                        #{doc.fechaInicioDiagnostico}
                    </p:column>

                    <p:column headerText="Acciones" style="width: 150px;">
                        <!-- Botón Ver (si tiene permiso) -->
                        <p:commandButton icon="pi pi-eye"
                                        styleClass="p-button-info"
                                        onclick="PF('dlgVerDocumento').show();"
                                        action="#{documentoClinicoBean.seleccionarDocumento(doc)}"
                                        update=":verDocumentoPanel"
                                        title="Ver detalles"
                                        rendered="#{doc.tienePermiso}"/>

                        <!-- Botón Solicitar Acceso (si no tiene permiso) -->
                        <p:commandButton icon="pi pi-lock"
                                        styleClass="p-button-warning"
                                        action="#{documentoClinicoBean.solicitarAcceso(doc)}"
                                        update=":documentosForm:messages,:documentosForm:documentosTable"
                                        title="Solicitar acceso al paciente"
                                        rendered="#{!doc.tienePermiso}">
                            <p:confirm header="Solicitar Acceso"
                                      message="¿Desea solicitar acceso a este documento? El paciente recibirá una notificación en su dispositivo móvil."
                                      icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>


                <div class="acciones">
                    <p:commandButton value="Nuevo Documento"
                                     icon="pi pi-plus"
                                     action="#{documentoClinicoBean.prepararNuevoDocumento}"
                                     update=":dlgNuevoDocumento"
                                     oncomplete="PF('dlgNuevoDocumento').show();"
                                     styleClass="btn-primario"/>
                </div>

            </p:panel>

        </h:form>

    </div>

    <!-- Dialog: Nuevo Documento -->
    <p:dialog id="dlgNuevoDocumento"
              widgetVar="dlgNuevoDocumento"
              header="Nueva Consulta No Urgente"
              modal="true"
              width="800"
              responsive="true">
        <h:form id="newDocumentoPanel">
            <p:messages id="dlgMessages" showDetail="false" closable="true"/>

            <p:panel header="Motivos de consulta">
                <p:panelGrid columns="2" layout="grid">
                    <p:outputLabel for="motivoConsulta" value="Motivo de consulta: *"/>
                    <p:autoComplete id="motivoConsulta"
                                   value="#{documentoClinicoBean.motivoConsultaAutoComplete}"
                                   completeMethod="#{documentoClinicoBean.completeMotivo}"
                                   minQueryLength="2"
                                   queryDelay="500"
                                   placeholder="Escriba al menos 2 caracteres para buscar..."
                                   forceSelection="true"
                                   scrollHeight="250"
                                   style="width: 100%;">
                        <p:ajax event="itemSelect" update="@this"/>
                    </p:autoComplete>
                </p:panelGrid>
                <p:outputLabel value="Escriba al menos 2 caracteres para buscar en más de 12,000 motivos de consulta"
                              style="font-size: 0.9em; color: #666; font-style: italic;"/>
            </p:panel>

            <p:panel header="Diagnósticos" style="margin-top: 1rem;">
                <p:panelGrid columns="2" layout="grid">
                    <p:outputLabel for="descripcionDiag" value="Descripción del diagnóstico: *"/>
                    <p:inputTextarea id="descripcionDiag"
                                    value="#{documentoClinicoBean.newDocumento.descripcionDiagnostico}"
                                    rows="4"
                                    style="width: 100%;"
                                    placeholder="Denominación del diagnóstico o problema de salud"/>

                    <p:outputLabel for="fechaInicio" value="Fecha de inicio: *"/>
                    <p:calendar id="fechaInicio"
                               value="#{documentoClinicoBean.newDocumento.fechaInicioDiagnostico}"
                               pattern="dd/MM/yyyy"
                               showIcon="true"
                               yearRange="c-100:c+0"
                               navigator="true"/>

                    <p:outputLabel for="estadoProblema" value="Estado del problema:"/>
                    <p:selectOneMenu id="estadoProblema"
                                    value="#{documentoClinicoBean.newDocumento.codigoEstadoProblema}"
                                    style="width: 100%;">
                        <f:selectItem itemLabel="Seleccione..." itemValue="#{null}"/>
                        <f:selectItems value="#{documentoClinicoBean.estadosProblemaList}"
                                      var="e"
                                      itemLabel="#{e.value}"
                                      itemValue="#{e.key}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="gradoCerteza" value="Grado de certeza: *"/>
                    <p:selectOneMenu id="gradoCerteza"
                                    value="#{documentoClinicoBean.newDocumento.codigoGradoCerteza}"
                                    style="width: 100%;">
                        <f:selectItem itemLabel="Seleccione..." itemValue="#{null}"/>
                        <f:selectItems value="#{documentoClinicoBean.gradosCertezaList}"
                                      var="g"
                                      itemLabel="#{g.value}"
                                      itemValue="#{g.key}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
            </p:panel>

            <p:panel header="Instrucciones de seguimiento" style="margin-top: 1rem;">
                <p:panelGrid columns="2" layout="grid">
                    <p:outputLabel for="fechaProxima" value="Fecha de próxima consulta:"/>
                    <p:calendar id="fechaProxima"
                               value="#{documentoClinicoBean.newDocumento.fechaProximaConsulta}"
                               pattern="dd/MM/yyyy"
                               showIcon="true"
                               mindate="#{documentoClinicoBean.newDocumento.fechaInicioDiagnostico}"
                               yearRange="c+0:c+5"
                               navigator="true"/>

                    <p:outputLabel for="descripcionProxima" value="Próxima consulta:"/>
                    <p:inputTextarea id="descripcionProxima"
                                    value="#{documentoClinicoBean.newDocumento.descripcionProximaConsulta}"
                                    rows="3"
                                    style="width: 100%;"
                                    placeholder="Ej: control en 3 meses con resultados de paraclínica"/>

                    <p:outputLabel for="referenciaAlta" value="Referencia al alta:"/>
                    <p:inputText id="referenciaAlta"
                                value="#{documentoClinicoBean.newDocumento.referenciaAlta}"
                                style="width: 100%;"
                                placeholder="Ej: Endocrinología"/>
                </p:panelGrid>
            </p:panel>

            <div style="margin-top: 1rem; text-align: right;">
                <p:commandButton value="Cancelar"
                                icon="pi pi-times"
                                onclick="PF('dlgNuevoDocumento').hide();"
                                styleClass="p-button-secondary"
                                style="margin-right: 0.5rem;"/>
                <p:commandButton value="Guardar Historia"
                                icon="pi pi-check"
                                action="#{documentoClinicoBean.guardarDocumento}"
                                update=":documentosForm:documentosTable,:documentosForm:messages,dlgMessages"
                                oncomplete="if (args.validationFailed) {} else { PF('dlgNuevoDocumento').hide(); }"
                                styleClass="p-button-success"/>
            </div>
        </h:form>
    </p:dialog>

    <!-- Dialog: Ver Documento -->
    <p:dialog id="dlgVerDocumento"
              widgetVar="dlgVerDocumento"
              header="Documento Clínico"
              modal="true"
              width="800"
              responsive="true">
        <h:form id="verDocumentoPanel">
            <p:panel header="Información General">
                <p:panelGrid columns="2" layout="grid">
                    <h:outputText value="Fecha de creación:" style="font-weight: bold;"/>
                    <h:outputText value="#{documentoClinicoBean.selectedDocumento.fecCreacion}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>

                    <h:outputText value="Profesional:" style="font-weight: bold;"/>
                    <h:outputText value="#{documentoClinicoBean.selectedDocumento.nombreCompletoProfesional}"/>

                    <h:outputText value="Especialidad:" style="font-weight: bold;"/>
                    <h:outputText value="#{documentoClinicoBean.selectedDocumento.especialidadProfesional}"/>
                </p:panelGrid>
            </p:panel>

            <p:panel header="Motivo de consulta" style="margin-top: 1rem;">
                <h:outputText value="#{documentoClinicoBean.selectedDocumento.nombreMotivoConsulta}"/>
            </p:panel>

            <p:panel header="Diagnóstico" style="margin-top: 1rem;">
                <p:panelGrid columns="2" layout="grid">
                    <h:outputText value="Descripción:" style="font-weight: bold;"/>
                    <h:outputText value="#{documentoClinicoBean.selectedDocumento.descripcionDiagnostico}"/>

                    <h:outputText value="Fecha de inicio:" style="font-weight: bold;"/>
                    <h:outputText value="#{documentoClinicoBean.selectedDocumento.fechaInicioDiagnostico}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Estado del problema:" style="font-weight: bold;"/>
                    <h:outputText value="#{documentoClinicoBean.selectedDocumento.nombreEstadoProblema}"/>

                    <h:outputText value="Grado de certeza:" style="font-weight: bold;"/>
                    <h:outputText value="#{documentoClinicoBean.selectedDocumento.nombreGradoCerteza}"/>
                </p:panelGrid>
            </p:panel>

            <p:panel header="Instrucciones de seguimiento"
                    style="margin-top: 1rem;"
                    rendered="#{documentoClinicoBean.selectedDocumento.fechaProximaConsulta != null or
                              documentoClinicoBean.selectedDocumento.descripcionProximaConsulta != null or
                              documentoClinicoBean.selectedDocumento.referenciaAlta != null}">
                <p:panelGrid columns="2" layout="grid">
                    <h:outputText value="Fecha de próxima consulta:"
                                 style="font-weight: bold;"
                                 rendered="#{documentoClinicoBean.selectedDocumento.fechaProximaConsulta != null}"/>
                    <h:outputText value="#{documentoClinicoBean.selectedDocumento.fechaProximaConsulta}"
                                 rendered="#{documentoClinicoBean.selectedDocumento.fechaProximaConsulta != null}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Próxima consulta:"
                                 style="font-weight: bold;"
                                 rendered="#{documentoClinicoBean.selectedDocumento.descripcionProximaConsulta != null}"/>
                    <h:outputText value="#{documentoClinicoBean.selectedDocumento.descripcionProximaConsulta}"
                                 rendered="#{documentoClinicoBean.selectedDocumento.descripcionProximaConsulta != null}"/>

                    <h:outputText value="Referencia al alta:"
                                 style="font-weight: bold;"
                                 rendered="#{documentoClinicoBean.selectedDocumento.referenciaAlta != null}"/>
                    <h:outputText value="#{documentoClinicoBean.selectedDocumento.referenciaAlta}"
                                 rendered="#{documentoClinicoBean.selectedDocumento.referenciaAlta != null}"/>
                </p:panelGrid>
            </p:panel>

            <div style="margin-top: 1rem; text-align: right;">
                <p:commandButton value="Cerrar"
                                icon="pi pi-times"
                                onclick="PF('dlgVerDocumento').hide();"
                                styleClass="p-button-secondary"/>
            </div>
        </h:form>
    </p:dialog>

    <!-- Confirmation Dialog -->
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <h:form>
            <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
        </h:form>
    </p:confirmDialog>

</h:body>
</html>
