<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Documentos Clínicos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <!-- Estilos Look & Feel -->
    <style>
        :root {
            --primary-color: #{empty lookAndFeelBean.colorPrimario ? '#0d6efd' : lookAndFeelBean.colorPrimario};
            --secondary-color: #{empty lookAndFeelBean.colorSecundario ? '#6c757d' : lookAndFeelBean.colorSecundario};
        }

        /* Menú superior */
        .app-menubar {
            background-color: var(--primary-color) !important;
            border: none !important;
        }

        .app-menubar .p-menuitem-link,
        .app-menubar .p-menuitem-text,
        .app-menubar .pi {
            color: #ffffff !important;
        }

        /* Panel headers */
        .panel-secundario .p-panel-header {
            background-color: var(--secondary-color) !important;
            color: #ffffff !important;
        }

        /* Botón primario */
        .btn-primario {
            background: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: #ffffff !important;
        }

        /* Botón secundario */
        .btn-secundario {
            background: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: #ffffff !important;
        }

        /* Layout */
        .container {
            max-width: 900px;
            margin: 2rem auto;
        }

        .acciones {
            margin-top: 1rem;
            display: flex;
            gap: .5rem;
            flex-wrap: wrap;
        }

        .paciente-info {
            margin: 1rem 0;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
        }

    </style>
</h:head>

<h:body>

    <!-- MENÚ SUPERIOR -->
    <h:form id="menuForm">
        <p:menubar styleClass="app-menubar">
            <p:menuitem value="Dashboard" outcome="/pages/dashboard.xhtml" icon="pi pi-home"/>
            <p:menuitem value="Historia Clínica" outcome="/pages/historia/buscar.xhtml" icon="pi pi-book"/>
            <p:menuitem value="Documentos Clínicos" outcome="/pages/documentos.xhtml" icon="pi pi-file"/>

            <f:facet name="options">
                <p:outputLabel value="#{sessionBean.nombreProfesional}"
                               style="color:white; margin-right:1rem;"/>
                <p:commandButton value="Cerrar Sesión"
                                 action="#{sessionBean.logout}"
                                 icon="pi pi-sign-out"
                                 styleClass="btn-secundario"/>
            </f:facet>
        </p:menubar>
    </h:form>

    <!-- CONTENIDO -->
    <div class="container">

        <h2>Documentos Clínicos</h2>

        <!-- SELECCIÓN DE PACIENTE -->
        <h:form id="pacienteForm">
            <p:panel header="Seleccionar Paciente" styleClass="panel-secundario">

                <p:messages id="messages" showDetail="true"/>

                <p:outputLabel value="Paciente:" for="pacienteSel"/>
                <p:selectOneMenu id="pacienteSel" value="#{documentoClinicoBean.cedulaPacienteSeleccionado}"
                                 filter="true" filterMatchMode="startsWith"
                                 style="width:100%;">
                    <f:selectItem itemLabel="Seleccione un paciente" itemValue=""/>
                    <f:selectItems value="#{documentoClinicoBean.pacientes}"
                                   var="pac"
                                   itemLabel="#{pac.cedula} - #{pac.nombreCompleto}"
                                   itemValue="#{pac.cedula}" />

                </p:selectOneMenu>

                <div class="acciones">
                    <p:commandButton value="Cargar Historia Clínica"
                                     icon="pi pi-search"
                                     action="#{documentoClinicoBean.cargarDocumentosPorPaciente}"
                                     update=":documentosForm:documentosTable :pacienteForm:messages :pacienteForm:infoPaciente"
                                     process="@form"
                                     styleClass="btn-primario"/>
                </div>

            </p:panel>

            <!-- Info del paciente -->
            <h:panelGroup id="infoPaciente" layout="block" rendered="#{not empty documentoClinicoBean.pacienteSeleccionado}">
                <div class="paciente-info">
                    <strong>Paciente seleccionado:</strong><br/>
                    CI: #{documentoClinicoBean.pacienteSeleccionado.cedula}<br/>
                    Nombre: #{documentoClinicoBean.pacienteSeleccionado.nombreCompleto}
                </div>
            </h:panelGroup>
        </h:form>


        <!-- LISTA DE DOCUMENTOS -->
        <h:form id="documentosForm">

            <p:panel header="Documentos del Paciente" styleClass="panel-secundario">

                <p:messages id="messages" showDetail="true"/>

                <p:dataTable id="documentosTable"
                             value="#{documentoClinicoBean.documentos}"
                             var="doc" emptyMessage="No hay documentos para mostrar"
                             paginator="true" rows="10" style="margin-top:1rem;">

                    <p:column headerText="Tipo">
                        #{doc.nombreMotivoConsulta}
                    </p:column>

                    <p:column headerText="Fecha">
                        #{doc.fechaInicioDiagnostico}
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:button value="Abrir"
                                  icon="pi pi-search"
                                  outcome="/pages/documentos/ver.xhtml">
                            <f:param name="id" value="#{doc.id}"/>
                        </p:button>
                    </p:column>

                </p:dataTable>


                <div class="acciones">
                    <p:button value="Nuevo Documento"
                              outcome="/pages/documentos/nuevo.xhtml"
                              icon="pi pi-plus"
                              styleClass="btn-primario"/>
                </div>

            </p:panel>

        </h:form>

    </div>

</h:body>
</html>
