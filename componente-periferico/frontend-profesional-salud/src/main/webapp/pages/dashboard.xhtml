<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Dashboard — Portal Profesional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <!-- Estilos Look & Feel por clínica -->
    <style>
        :root {
            --primary-color: #{empty lookAndFeelBean.colorPrimario ? '#0d6efd' : lookAndFeelBean.colorPrimario};
            --secondary-color: #{empty lookAndFeelBean.colorSecundario ? '#6c757d' : lookAndFeelBean.colorSecundario};
        }

        /* Menú superior */
        .app-menubar {
            background-color: var(--primary-color) !important;
            border: none !important;
        }

        .app-menubar .p-menuitem-link,
        .app-menubar .p-menuitem-text,
        .app-menubar .pi {
            color: #ffffff !important;
        }

        /* Panel headers */
        .panel-secundario .p-panel-header {
            background-color: var(--secondary-color) !important;
            color: #ffffff !important;
        }

        /* Botones principales */
        .btn-primario {
            background: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: #ffffff !important;
        }

        /* Botones secundarios */
        .btn-secundario {
            background: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: #ffffff !important;
        }

        /* Iconos Atajos */
        .app-icon-primary {
            font-size: 3rem;
            color: var(--primary-color);
        }

        /* Layout */
        .container {
            max-width: 960px;
            margin: 2rem auto;
            text-align: center;
        }

        .grid-cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

    </style>
</h:head>

<h:body>

    <!-- MENÚ SUPERIOR -->
    <h:form id="menuForm">
        <div style="
        display:flex;
        align-items:center;
        justify-content:space-between;
        background-color: var(--primary-color);
        padding: 0.7rem 1.2rem;
        border-bottom: 3px solid var(--secondary-color);
    ">

            <!-- BOTONES DE NAVEGACIÓN -->
            <div style="display:flex; gap:0.5rem;">
                <p:commandButton value="Dashboard"
                                 icon="pi pi-home"
                                 action="/pages/dashboard.xhtml?faces-redirect=true"
                                 styleClass="btn-secundario" />

                <p:commandButton value="Historia Clínica"
                                 icon="pi pi-book"
                                 action="/pages/historia/buscar.xhtml?faces-redirect=true"
                                 styleClass="btn-secundario" />

                <p:commandButton value="Documentos Clínicos"
                                 icon="pi pi-file"
                                 action="/pages/documentos.xhtml?faces-redirect=true"
                                 styleClass="btn-secundario" />
            </div>

            <!-- USUARIO + CERRAR SESIÓN -->
            <div style="display:flex; align-items:center; gap:0.5rem;">
            <span style="color:white; font-weight:500;">
                #{sessionBean.nombreProfesional}
            </span>

                <p:commandButton value="Cerrar Sesión"
                                 icon="pi pi-sign-out"
                                 action="#{sessionBean.logout}"
                                 styleClass="btn-secundario"/>
            </div>

        </div>
    </h:form>

    <!-- CONTENIDO -->
    <div class="container">

        <h2>Bienvenido al Portal Profesional</h2>
        <p>Seleccione una acción</p>

        <div class="grid-cards">

            <p:panel header="Historia Clínica" styleClass="panel-secundario" style="width:250px;">
                <i class="pi pi-book app-icon-primary"></i>
                <p>Ver historia clínica de pacientes</p>
                <p:button value="Ingresar" icon="pi pi-arrow-right"
                          outcome="/pages/historia/buscar.xhtml"
                          styleClass="btn-primario"/>
            </p:panel>

            <p:panel header="Documentos Clínicos" styleClass="panel-secundario" style="width:250px;">
                <i class="pi pi-file app-icon-primary"></i>
                <p>Consultar o registrar documentos</p>
                <p:button value="Ingresar" icon="pi pi-arrow-right"
                          outcome="/pages/documentos.xhtml"
                          styleClass="btn-primario"/>
            </p:panel>

        </div>

    </div>

</h:body>
</html>
