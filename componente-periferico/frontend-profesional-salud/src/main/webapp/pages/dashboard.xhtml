<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Dashboard — Portal Profesional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="app.css"/>
    <style>
        :root {
            --primary-color: #{empty lookAndFeelBean.colorPrimario ? '#0d6efd' : lookAndFeelBean.colorPrimario};
            --secondary-color: #{empty lookAndFeelBean.colorSecundario ? '#6c757d' : lookAndFeelBean.colorSecundario};
        }
    </style>
</h:head>

<h:body>

    <!-- MENÚ SUPERIOR -->
    <h:form id="menuForm">
        <div class="app-topbar">
            <div class="nav-group">
                <p:commandButton value="Dashboard"
                                 icon="pi pi-home"
                                 action="/pages/dashboard.xhtml?faces-redirect=true"
                                 styleClass="btn-light" />

                <p:commandButton value="Historia Clínica"
                                 icon="pi pi-book"
                                 action="/pages/historia/buscar.xhtml?faces-redirect=true"
                                 styleClass="btn-secundario" />

                <p:commandButton value="Documentos Clínicos"
                                 icon="pi pi-file"
                                 action="/pages/documentos.xhtml?faces-redirect=true"
                                 styleClass="btn-secundario" />
            </div>

            <div class="user-box">
                <span class="user-name">
                    #{sessionBean.nombreProfesional}
                </span>

                <p:commandButton value="Cerrar Sesión"
                                 icon="pi pi-sign-out"
                                 action="#{sessionBean.logout}"
                                 styleClass="btn-secundario"/>
            </div>
        </div>
    </h:form>

    <div class="app-shell">

        <div class="app-header">
            <h1>Bienvenido al Portal Profesional</h1>
            <p>Seleccione una acción</p>
        </div>

        <div class="card-grid">

            <div class="info-card panel-secundario">
                <i class="pi pi-book app-icon-primary"></i>
                <h3>Historia Clínica</h3>
                <p>Ver historia clínica de pacientes</p>
                <p:button value="Ingresar" icon="pi pi-arrow-right"
                          outcome="/pages/historia/buscar.xhtml"
                          styleClass="btn-primario"/>
            </div>

            <div class="info-card panel-secundario">
                <i class="pi pi-file app-icon-primary"></i>
                <h3>Documentos Clínicos</h3>
                <p>Consultar o registrar documentos</p>
                <p:button value="Ingresar" icon="pi pi-arrow-right"
                          outcome="/pages/documentos.xhtml"
                          styleClass="btn-primario"/>
            </div>

        </div>

    </div>

</h:body>
</html>
