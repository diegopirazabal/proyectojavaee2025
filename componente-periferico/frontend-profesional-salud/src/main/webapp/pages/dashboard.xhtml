<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Dashboard — Portal Profesional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <!-- Estilos Look & Feel por clínica -->
    <style>
        :root {
            --primary-color: #{empty lookAndFeelBean.colorPrimario ? '#0d6efd' : lookAndFeelBean.colorPrimario};
            --secondary-color: #{empty lookAndFeelBean.colorSecundario ? '#6c757d' : lookAndFeelBean.colorSecundario};
        }

        /* Menú superior */
        .app-menubar {
            background-color: var(--primary-color) !important;
            border: none !important;
        }

        .app-menubar .p-menuitem-link,
        .app-menubar .p-menuitem-text,
        .app-menubar .pi {
            color: #ffffff !important;
        }

        /* Panel headers */
        .panel-secundario .p-panel-header {
            background-color: var(--secondary-color) !important;
            color: #ffffff !important;
        }

        /* Botones principales */
        .btn-primario {
            background: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: #ffffff !important;
        }

        /* Botones secundarios */
        .btn-secundario {
            background: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: #ffffff !important;
        }

        /* Iconos Atajos */
        .app-icon-primary {
            font-size: 3rem;
            color: var(--primary-color);
        }

        /* Layout */
        .container {
            max-width: 960px;
            margin: 2rem auto;
            text-align: center;
        }

        .grid-cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

    </style>
</h:head>

<h:body>

    <!-- MENÚ SUPERIOR -->
    <h:form id="menuForm">
        <p:menubar styleClass="app-menubar">
            <p:menuitem value="Dashboard" outcome="/pages/dashboard.xhtml" icon="pi pi-home"/>
            <p:menuitem value="Historia Clínica" outcome="/pages/historia/buscar.xhtml" icon="pi pi-book"/>
            <p:menuitem value="Documentos Clínicos" outcome="/pages/documentos.xhtml" icon="pi pi-file"/>

            <f:facet name="options">
                <p:outputLabel value="#{sessionBean.nombreProfesional}"
                               style="color:white; margin-right:1rem;"/>
                <p:commandButton value="Cerrar Sesión"
                                 action="#{sessionBean.logout}"
                                 icon="pi pi-sign-out"
                                 styleClass="btn-secundario"/>
            </f:facet>
        </p:menubar>
    </h:form>

    <!-- CONTENIDO -->
    <div class="container">

        <h2>Bienvenido al Portal Profesional</h2>
        <p>Seleccione una acción</p>

        <div class="grid-cards">

            <p:panel header="Historia Clínica" styleClass="panel-secundario" style="width:250px;">
                <i class="pi pi-book app-icon-primary"></i>
                <p>Ver historia clínica de pacientes</p>
                <p:button value="Ingresar" icon="pi pi-arrow-right"
                          outcome="/pages/historia/buscar.xhtml"
                          styleClass="btn-primario"/>
            </p:panel>

            <p:panel header="Documentos Clínicos" styleClass="panel-secundario" style="width:250px;">
                <i class="pi pi-file app-icon-primary"></i>
                <p>Consultar o registrar documentos</p>
                <p:button value="Ingresar" icon="pi pi-arrow-right"
                          outcome="/pages/documentos.xhtml"
                          styleClass="btn-primario"/>
            </p:panel>

        </div>

    </div>

</h:body>
</html>
