<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Buscar Historia Clínica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="app.css"/>
    <style>
        :root {
            --primary-color: #{empty lookAndFeelBean.colorPrimario ? '#0d6efd' : lookAndFeelBean.colorPrimario};
            --secondary-color: #{empty lookAndFeelBean.colorSecundario ? '#6c757d' : lookAndFeelBean.colorSecundario};
        }
    </style>
</h:head>

<h:body>

    <h:form id="menuForm">
        <div class="app-topbar">
            <div class="nav-group">
                <p:button value="Dashboard" outcome="/pages/dashboard.xhtml" icon="pi pi-home"
                          styleClass="btn-secundario"/>
                <p:button value="Historia Clínica" outcome="/pages/historia/buscar.xhtml" icon="pi pi-book"
                          styleClass="btn-light"/>
                <p:button value="Documentos Clínicos" outcome="/pages/documentos.xhtml" icon="pi pi-file"
                          styleClass="btn-secundario"/>
            </div>
            <div class="user-box">
                <span class="user-name">#{sessionBean.nombreProfesional}</span>
                <p:commandButton value="Cerrar Sesión"
                                 icon="pi pi-sign-out"
                                 action="#{sessionBean.logout}"
                                 styleClass="btn-secundario"/>
            </div>
        </div>
    </h:form>

    <div class="app-shell">

        <div class="app-header">
            <h1>Búsqueda de Historia Clínica</h1>
        </div>

        <h:form id="buscarForm">
            <p:panel header="Buscar por CI" styleClass="panel-secundario">

                <p:messages id="messages" showDetail="true"/>

                <p:outputLabel value="Cédula de identidad:" for="ci"/>
                <p:inputText id="ci" value="#{historiaClinicaBean.ci}" style="width:100%;"/>

                <div class="acciones">
                    <p:commandButton value="Buscar"
                                     icon="pi pi-search"
                                     styleClass="btn-primario"
                                     action="#{historiaClinicaBean.buscar}"
                                     update=":resultadoForm:tabla :buscarForm:messages"/>
                </div>

            </p:panel>
        </h:form>

        <h:form id="resultadoForm">
            <p:panel header="Historia Clínica" styleClass="panel-secundario"
                     rendered="#{not empty historiaClinicaBean.resultado}">

                <p:dataTable id="tabla"
                             value="#{historiaClinicaBean.resultado}"
                             var="item" paginator="true" rows="10"
                             emptyMessage="No existen registros para este paciente">

                    <p:column headerText="Fecha">
                        <h:outputText value="#{item.fechaInicioDiagnostico}">
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Motivo">
                        #{item.nombreMotivoConsulta}
                    </p:column>

                    <p:column headerText="Profesional">
                        #{item.nombreCompletoProfesional}
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:commandButton value="Abrir"
                                         icon="pi pi-search"
                                         action="#{documentoClinicoBean.seleccionarDocumento(item)}"
                                         ajax="false"
                                         styleClass="btn-primario"/>
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:form>

    </div>

</h:body>
</html>
