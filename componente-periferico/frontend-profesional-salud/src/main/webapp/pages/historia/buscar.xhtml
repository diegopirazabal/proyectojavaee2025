<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Buscar Historia Clínica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        :root {
            --primary-color: #{empty lookAndFeelBean.colorPrimario ? '#0d6efd' : lookAndFeelBean.colorPrimario};
            --secondary-color: #{empty lookAndFeelBean.colorSecundario ? '#6c757d' : lookAndFeelBean.colorSecundario};
        }

        .app-menubar {
            background-color: var(--primary-color) !important;
            border: none !important;
        }

        .app-menubar .p-menuitem-link,
        .app-menubar .p-menuitem-text,
        .app-menubar .pi {
            color: #ffffff !important;
        }

        .panel-secundario .p-panel-header {
            background-color: var(--secondary-color) !important;
            color: #ffffff !important;
        }

        .btn-primario {
            background: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: #ffffff !important;
        }

        .btn-secundario {
            background: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: #ffffff !important;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
        }

        .acciones {
            margin-top: 1rem;
            display: flex;
            gap: .5rem;
            flex-wrap: wrap;
        }
    </style>
</h:head>

<h:body>

    <h:form id="menuForm">
        <div style="display:flex; align-items:center; justify-content:space-between;
                    background-color: var(--primary-color);
                    padding: 0.7rem 1.2rem; border-bottom: 3px solid var(--secondary-color);">
            <div style="display:flex; gap:0.5rem;">
                <p:button value="Dashboard" outcome="/pages/dashboard.xhtml" icon="pi pi-home"
                          styleClass="btn-secundario"/>
                <p:button value="Historia Clínica" outcome="/pages/historia/buscar.xhtml" icon="pi pi-book"
                          styleClass="btn-secundario"/>
                <p:button value="Documentos Clínicos" outcome="/pages/documentos.xhtml" icon="pi pi-file"
                          styleClass="btn-secundario"/>
            </div>
            <div style="display:flex; align-items:center; gap:0.5rem;">
                <span style="color:white; font-weight:500;">#{sessionBean.nombreProfesional}</span>
                <p:commandButton value="Cerrar Sesión"
                                 icon="pi pi-sign-out"
                                 action="#{sessionBean.logout}"
                                 styleClass="btn-secundario"/>
            </div>
        </div>
    </h:form>

    <div class="container">

        <h2>Búsqueda de Historia Clínica</h2>

        <h:form id="buscarForm">
            <p:panel header="Buscar por CI" styleClass="panel-secundario">

                <p:messages id="messages" showDetail="true"/>

                <p:outputLabel value="Cédula de identidad:" for="ci"/>
                <p:inputText id="ci" value="#{historiaClinicaBean.ci}" style="width:100%;"/>

                <div class="acciones">
                    <p:commandButton value="Buscar"
                                     icon="pi pi-search"
                                     styleClass="btn-primario"
                                     action="#{historiaClinicaBean.buscar}"
                                     update=":resultadoForm:tabla :buscarForm:messages"/>
                </div>

            </p:panel>
        </h:form>

        <h:form id="resultadoForm">
            <p:panel header="Historia Clínica" styleClass="panel-secundario"
                     rendered="#{not empty historiaClinicaBean.resultado}">

                <p:dataTable id="tabla"
                             value="#{historiaClinicaBean.resultado}"
                             var="item" paginator="true" rows="10"
                             emptyMessage="No existen registros para este paciente">

                    <p:column headerText="Fecha">
                        <h:outputText value="#{item.fechaInicioDiagnostico}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Motivo">
                        #{item.nombreMotivoConsulta}
                    </p:column>

                    <p:column headerText="Profesional">
                        #{item.nombreCompletoProfesional}
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:commandButton value="Abrir"
                                         icon="pi pi-search"
                                         action="#{documentoClinicoBean.seleccionarDocumento(item)}"
                                         ajax="false"
                                         styleClass="btn-primario"/>
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:form>

    </div>

</h:body>
</html>
