<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>Nuevo Documento Clínico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <style>
        :root {
            --primary-color: #{empty lookAndFeelBean.colorPrimario ? '#0d6efd' : lookAndFeelBean.colorPrimario};
            --secondary-color: #{empty lookAndFeelBean.colorSecundario ? '#6c757d' : lookAndFeelBean.colorSecundario};
        }

        .app-menubar {
            background-color: var(--primary-color) !important;
            border: none !important;
        }

        .app-menubar .p-menuitem-link,
        .app-menubar .p-menuitem-text,
        .app-menubar .pi {
            color: #ffffff !important;
        }

        .panel-secundario .p-panel-header {
            background-color: var(--secondary-color) !important;
            color: #ffffff !important;
        }

        .btn-primario {
            background: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: #ffffff !important;
        }

        .btn-secundario {
            background: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: #ffffff !important;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
        }

        .acciones {
            margin-top: 1rem;
            display: flex;
            gap: .5rem;
            flex-wrap: wrap;
        }

    </style>
</h:head>

<h:body>

    <!-- MENÚ SUPERIOR -->
    <h:form id="menuForm">
        <p:menubar styleClass="app-menubar">
            <p:menuitem value="Dashboard" outcome="/pages/dashboard.xhtml" icon="pi pi-home"/>
            <p:menuitem value="Historia Clínica" outcome="/pages/historia/buscar.xhtml" icon="pi pi-book"/>
            <p:menuitem value="Documentos Clínicos" outcome="/pages/documentos.xhtml" icon="pi pi-file"/>

            <f:facet name="options">
                <p:outputLabel value="#{sessionBean.nombreProfesional}"
                               style="color:white; margin-right:1rem;"/>
                <p:commandButton value="Cerrar Sesión"
                                 action="#{sessionBean.logout}"
                                 icon="pi pi-sign-out"
                                 styleClass="btn-secundario"/>
            </f:facet>
        </p:menubar>
    </h:form>

    <!-- CONTENIDO -->
    <div class="container">

        <h2>Nuevo Documento Clínico</h2>

        <h:form id="formDoc">

            <p:panel header="Registrar Documento" styleClass="panel-secundario">

                <p:messages id="messages" showDetail="true"/>

                <p:outputLabel value="Tipo:" for="tipo"/>
                <p:selectOneMenu id="tipo" value="#{documentosBean.tipo}" style="width:100%;">
                    <f:selectItem itemLabel="Seleccione un tipo" itemValue=""/>
                    <f:selectItem itemLabel="Consulta" itemValue="Consulta"/>
                    <f:selectItem itemLabel="Evolución" itemValue="Evolución"/>
                    <f:selectItem itemLabel="Procedimiento" itemValue="Procedimiento"/>
                </p:selectOneMenu>

                <p:outputLabel value="Detalle:" for="detalle"/>
                <p:inputTextarea id="detalle" value="#{documentosBean.detalle}"
                                 autoResize="true" style="width:100%; min-height:150px;"/>

                <div class="acciones">
                    <p:commandButton value="Guardar"
                                     icon="pi pi-check"
                                     action="#{documentosBean.guardar}"
                                     update=":formDoc:messages"
                                     styleClass="btn-primario"/>

                    <p:button value="Cancelar"
                              outcome="/pages/documentos.xhtml"
                              icon="pi pi-times"
                              styleClass="btn-secundario"/>
                </div>

            </p:panel>

        </h:form>

    </div>

</h:body>
</html>
