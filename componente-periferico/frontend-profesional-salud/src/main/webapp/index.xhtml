<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Portal Profesional de Salud - HCEN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="app.css"/>
    <style>
        :root {
            --primary-color: #{empty lookAndFeelBean.colorPrimario ? '#0d6efd' : lookAndFeelBean.colorPrimario};
            --secondary-color: #{empty lookAndFeelBean.colorSecundario ? '#6c757d' : lookAndFeelBean.colorSecundario};
        }
    </style>
</h:head>

<h:body>
    <div class="login-page">
        <div class="login-card">
            <h:form>
                <div class="login-header">
                    <h1>Portal Profesional</h1>
                    <p>Historia Clínica Electrónica Nacional</p>
                </div>

                <p:messages id="messages" showDetail="false" closable="true"/>

                <p class="login-note">
                    Seleccione la clínica e ingrese sus credenciales para continuar.
                </p>

                <p:panelGrid columns="1" styleClass="p-fluid" style="margin-bottom: 1.5rem;">
                    <p:selectOneMenu id="clinica"
                                     value="#{sessionBean.selectedTenantId}"
                                     required="true"
                                     requiredMessage="Debe seleccionar una clínica">
                        <f:selectItem itemLabel="-- Seleccione una clínica --" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{sessionBean.clinicas}"
                                       var="clinica"
                                       itemLabel="#{clinica.nombre}"
                                       itemValue="#{clinica.tenantId}"/>
                    </p:selectOneMenu>

                    <p:inputText id="email"
                                 value="#{sessionBean.email}"
                                 placeholder="Correo electrónico"
                                 required="true"
                                 requiredMessage="El correo electrónico es requerido"/>

                    <p:password id="password"
                                value="#{sessionBean.password}"
                                placeholder="Contraseña"
                                feedback="false"
                                required="true"
                                requiredMessage="La contraseña es requerida"/>
                </p:panelGrid>

                <p:commandButton value="Iniciar sesión"
                                 action="#{sessionBean.navigateToDocumentos}"
                                 icon="pi pi-file-edit"
                                 styleClass="p-button-lg btn-primario"
                                 style="width: 100%;"
                                 ajax="false"/>

                <div class="login-footer">
                    Sistema de Salud - Versión 1.0
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
