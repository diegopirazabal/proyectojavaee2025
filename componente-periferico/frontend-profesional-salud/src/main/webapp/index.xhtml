<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Portal Profesional de Salud - HCEN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>

<h:body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div style="background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); max-width: 400px; width: 100%;">
            <h:form>
                <div style="text-align: center; margin-bottom: 2rem;">
                    <h1 style="color: #333; margin: 0;">Portal Profesional</h1>
                    <p style="color: #666; margin-top: 0.5rem;">Historia Clínica Electrónica Nacional</p>
                </div>

                <p:messages id="messages" showDetail="false" closable="true"/>

                <div style="margin-bottom: 2rem;">
                    <p style="color: #666; text-align: center;">
                        Bienvenido al sistema de Historia Clínica Electrónica.
                        Seleccione la clínica e ingrese sus credenciales para continuar.
                    </p>
                </div>

                <p:panelGrid columns="1" style="margin-bottom: 1.5rem;" styleClass="p-fluid">
                    <p:selectOneMenu id="clinica"
                                     value="#{sessionBean.selectedTenantId}"
                                     required="true"
                                     requiredMessage="Debe seleccionar una clínica">
                        <f:selectItem itemLabel="-- Seleccione una clínica --" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{sessionBean.clinicas}"
                                       var="clinica"
                                       itemLabel="#{clinica.nombre}"
                                       itemValue="#{clinica.tenantId}"/>
                    </p:selectOneMenu>

                    <p:inputText id="email"
                                 value="#{sessionBean.email}"
                                 placeholder="Correo electrónico"
                                 required="true"
                                 requiredMessage="El correo electrónico es requerido"/>

                    <p:password id="password"
                                value="#{sessionBean.password}"
                                placeholder="Contraseña"
                                feedback="false"
                                required="true"
                                requiredMessage="La contraseña es requerida"/>
                </p:panelGrid>

                <div style="text-align: center;">
                    <p:commandButton value="Iniciar sesión"
                                     action="#{sessionBean.navigateToDocumentos}"
                                     styleClass="p-button-lg p-button-success"
                                     style="width: 100%;"
                                     ajax="false"/>
                </div>

                <div style="text-align: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #eee;">
                    <small style="color: #999;">
                        Sistema de Salud - Versión 1.0
                    </small>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
