<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <meta charset="UTF-8"/>
    <title>Login - Portal Admin Clínica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="admin-theme.css"/>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
        }
    </style>
</h:head>

<h:body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <h1>Portal Admin Clínica</h1>
                <p>Historia Clínica Electrónica Nacional</p>
            </div>

            <h:form id="loginForm">
                <p:messages id="messages" showDetail="false" closable="true"/>

                <div class="p-fluid">
                    <div class="p-field" style="margin-bottom: 1rem;">
                        <p:outputLabel for="username" value="Usuario"/>
                        <p:inputText id="username"
                                    value="#{loginBean.username}"
                                    required="true"
                                    requiredMessage="El usuario es requerido"/>
                    </div>

                    <div class="p-field" style="margin-bottom: 1rem;">
                        <p:outputLabel for="password" value="Contraseña"/>
                        <p:password id="password"
                                   value="#{loginBean.password}"
                                   required="true"
                                   feedback="false"
                                   requiredMessage="La contraseña es requerida"/>
                    </div>

                    <div class="p-field" style="margin-bottom: 1rem;">
                        <p:outputLabel for="clinica" value="Clínica"/>
                        <p:selectOneMenu id="clinica"
                                        value="#{loginBean.selectedTenantId}"
                                        required="true"
                                        requiredMessage="Debe seleccionar una clínica">
                            <f:selectItem itemLabel="-- Seleccione una clínica --" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{loginBean.clinicas}"
                                          var="clinica"
                                          itemLabel="#{clinica.nombre}"
                                          itemValue="#{clinica.tenantId}"/>
                        </p:selectOneMenu>
                    </div>

                    <p:commandButton value="Iniciar Sesión"
                                    action="#{loginBean.login}"
                                    update="messages"
                                    icon="pi pi-sign-in"
                                    styleClass="p-button-primary"
                                    style="width: 100%;"/>
                </div>
            </h:form>

            <div class="login-footer">
                Sistema de Gestión de Clínicas - HCEN
            </div>
        </div>
    </div>
</h:body>
</html>
