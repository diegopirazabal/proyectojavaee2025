<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <meta charset="UTF-8"/>
    <title>Gestión de Profesionales - Portal Admin Clínica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="admin-theme.css"/>
    <style>
        :root {
            --primary-color: #{empty lookAndFeelBean.colorPrimario ? '#007bff' : lookAndFeelBean.colorPrimario};
            --secondary-color: #{empty lookAndFeelBean.colorSecundario ? '#6c757d' : lookAndFeelBean.colorSecundario};
        }
    </style>
</h:head>

<f:metadata>
    <f:event type="preRenderView" listener="#{sessionBean.checkAuth()}"/>
</f:metadata>

<h:body>
    <h:form>
        <p:menubar>
            <p:menuitem value="Dashboard" icon="pi pi-home" outcome="/pages/dashboard.xhtml"/>
            <p:menuitem value="Usuarios" icon="pi pi-user" outcome="/pages/usuarios.xhtml"/>
            <p:menuitem value="Profesionales" icon="pi pi-users" outcome="/pages/profesionales.xhtml"/>
            <p:menuitem value="Configuración" icon="pi pi-cog" outcome="/pages/configuracion.xhtml"/>

            <f:facet name="options">
                <p:outputLabel value="#{sessionBean.nombreAdministrador}" style="margin-right: 1rem; color: white; font-weight: bold;"/>
                <p:commandButton value="Cerrar Sesión"
                                icon="pi pi-sign-out"
                                action="#{sessionBean.logout}"
                                styleClass="btn-secundario"/>
            </f:facet>
        </p:menubar>
    </h:form>

    <div class="page-container">
        <h:form id="profesionalesForm">
            <p:messages id="messages" showDetail="false" closable="true" globalOnly="true"/>

            <p:panel header="Gestión de Profesionales de Salud">
                <p:toolbar style="margin-bottom: 1rem;">
                    <p:toolbarGroup>
                        <p:commandButton value="Nuevo Profesional"
                                        icon="pi pi-plus"
                                        onclick="PF('dlgNuevoProfesional').show();"
                                        styleClass="btn-primario"
                                        update=":profesionalesForm:newProfesionalPanel"
                                        action="#{profesionalBean.prepareNew}"/>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:inputText id="searchInput"
                                    value="#{profesionalBean.searchTerm}"
                                    placeholder="Buscar por nombre..."/>
                        <p:commandButton value="Buscar"
                                        icon="pi pi-search"
                                        action="#{profesionalBean.search}"
                                        process="@this,searchInput"
                                        update=":profesionalesForm:profesionalesTable,:profesionalesForm:messages"
                                        style="margin-left: 0.5rem;"/>
                        <p:commandButton value="Mostrar Todos"
                                        icon="pi pi-refresh"
                                        action="#{profesionalBean.loadProfesionales}"
                                        process="@this"
                                        update=":profesionalesForm:profesionalesTable,:profesionalesForm:messages"
                                        style="margin-left: 0.5rem;"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="profesionalesTable"
                            value="#{profesionalBean.profesionales}"
                            var="prof"
                            paginator="true"
                            rows="10"
                            emptyMessage="No hay profesionales registrados">

                    <p:column headerText="Cédula" sortBy="#{prof.ci}">
                        <h:outputText value="#{prof.ci}"/>
                    </p:column>

                    <p:column headerText="Nombre" sortBy="#{prof.nombre}">
                        <h:outputText value="#{prof.nombre}"/>
                    </p:column>

                    <p:column headerText="Apellidos" sortBy="#{prof.apellidos}">
                        <h:outputText value="#{prof.apellidos}"/>
                    </p:column>

                    <p:column headerText="Especialidad" sortBy="#{profesionalBean.getEspecialidadNombre(prof.especialidadId)}">
                        <h:outputText value="#{profesionalBean.getEspecialidadNombre(prof.especialidadId)}"/>
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{prof.email}"/>
                    </p:column>

                    <p:column headerText="Acciones" style="width: 150px; text-align: center;">
                        <p:commandButton icon="pi pi-pencil"
                                        title="Editar"
                                        styleClass="p-button-warning"
                                        action="#{profesionalBean.prepareEdit(prof)}"
                                        update=":profesionalesForm:dlgEditProfesional"
                                        oncomplete="PF('dlgEditProfesional').show();" />



                        <p:commandButton icon="pi pi-trash"
                                        title="Eliminar"
                                        styleClass="p-button-danger"
                                        process="@this"
                                        action="#{profesionalBean.deleteProfesionalSelected}"
                                        update=":profesionalesForm:profesionalesTable,:profesionalesForm:messages"
                                        style="margin-left: 0.5rem;">
                            <p:confirm header="Confirmar" message="¿Está seguro de eliminar este profesional?"
                                      icon="pi pi-exclamation-triangle"/>
                            <f:setPropertyActionListener value="#{prof}"
                                                        target="#{profesionalBean.profesionalToDelete}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <!-- Diálogo Nuevo Profesional -->
            <p:dialog id="dlgNuevoProfesional"
                     header="Nuevo Profesional"
                     widgetVar="dlgNuevoProfesional"
                     modal="true"
                     width="500"
                     dynamic="true">
                <p:messages id="newMessages" showDetail="false" closable="true"/>
                <h:panelGrid id="newProfesionalPanel" columns="2" styleClass="p-fluid">
                    <p:outputLabel for="newCi" value="Cédula"/>
                    <p:inputNumber id="newCi"
                                  value="#{profesionalBean.newProfesional.ci}"
                                  decimalPlaces="0"
                                  required="true"
                                  requiredMessage="Cédula no puede estar vacía"/>

                    <p:outputLabel for="newNombre" value="Nombre"/>
                    <p:inputText id="newNombre"
                                value="#{profesionalBean.newProfesional.nombre}"
                                required="true"
                                requiredMessage="Nombre no puede estar vacío"/>

                    <p:outputLabel for="newApellidos" value="Apellidos"/>
                    <p:inputText id="newApellidos"
                                value="#{profesionalBean.newProfesional.apellidos}"
                                required="true"
                                requiredMessage="Apellidos no puede estar vacío"/>

                    <p:outputLabel for="newEspecialidad" value="Especialidad"/>
                    <p:selectOneMenu id="newEspecialidad"
                                     value="#{profesionalBean.newProfesional.especialidadId}">
                        <f:selectItem itemLabel="-- Seleccione especialidad --" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{profesionalBean.especialidades}"
                                      var="esp"
                                      itemValue="#{esp.id}"
                                      itemLabel="#{esp.nombre}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="newEmail" value="Email"/>
                    <p:inputText id="newEmail"
                                value="#{profesionalBean.newProfesional.email}"
                                type="email"
                                required="true"
                                requiredMessage="Email no puede estar vacío"/>

                    <p:outputLabel for="newPassword" value="Contraseña"/>
                    <p:password id="newPassword"
                                value="#{profesionalBean.newProfesional.password}"
                                required="true"
                                requiredMessage="Contraseña no puede estar vacía"/>
                </h:panelGrid>

                <f:facet name="footer">
                    <p:commandButton value="Guardar"
                                    icon="pi pi-check"
                                    action="#{profesionalBean.saveProfesional}"
                                    process="@this,newProfesionalPanel"
                                    update=":profesionalesForm:profesionalesTable,:profesionalesForm:messages,newMessages"
                                    oncomplete="if (args &amp;&amp; !args.validationFailed &amp;&amp; args.saveSuccess) PF('dlgNuevoProfesional').hide();"/>
                    <p:commandButton value="Cancelar"
                                    icon="pi pi-times"
                                    onclick="PF('dlgNuevoProfesional').hide();"
                                    styleClass="p-button-secondary"/>
                </f:facet>
            </p:dialog>

            <!-- Diálogo Editar Profesional -->
            <p:dialog id="dlgEditProfesional"
                     header="Editar Profesional"
                     widgetVar="dlgEditProfesional"
                     modal="true"
                     width="650"
                     dynamic="true">
                <p:messages id="editMessages" showDetail="false" closable="true"/>
                <h:panelGrid id="editProfesionalPanel" columns="2" styleClass="p-fluid">
                    <p:outputLabel for="editCi" value="Cédula"/>
                    <p:inputNumber id="editCi"
                                  value="#{profesionalBean.selectedProfesional.ci}"
                                  disabled="true" 
                                  decimalPlaces="0"/>

                    <p:outputLabel for="editNombre" value="Nombre"/>
                    <p:inputText id="editNombre"
                                value="#{profesionalBean.selectedProfesional.nombre}"
                                required="true"
                                requiredMessage="Nombre no puede estar vacío"/>

                    <p:outputLabel for="editApellidos" value="Apellidos"/>
                    <p:inputText id="editApellidos"
                                value="#{profesionalBean.selectedProfesional.apellidos}"
                                required="true"
                                requiredMessage="Apellidos no puede estar vacío"/>

                    <p:outputLabel for="editEspecialidad" value="Especialidad"/>
                    <p:selectOneMenu id="editEspecialidad"
                                     value="#{profesionalBean.selectedProfesional.especialidadId}">
                        <f:selectItem itemLabel="-- Seleccione especialidad --" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{profesionalBean.especialidades}"
                                      var="esp"
                                      itemValue="#{esp.id}"
                                      itemLabel="#{esp.nombre}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="editEmail" value="Email"/>
                    <p:inputText id="editEmail"
                                value="#{profesionalBean.selectedProfesional.email}"
                                type="email"
                                required="true"
                                requiredMessage="Email no puede estar vacío"/>

                    <p:outputLabel for="editPassword" value="Nueva Contraseña"/>
                    <h:panelGroup>
                        <p:password id="editPassword"
                                   value="#{profesionalBean.newPasswordForEdit}"
                                   toggleMask="true"
                                   feedback="true"
                                   weakLabel="Débil"
                                   goodLabel="Buena"
                                   strongLabel="Fuerte"
                                   placeholder="Dejar en blanco para mantener la actual"/>
                        <p:outputLabel value="Requisitos: mínimo 8 caracteres, incluir mayúsculas, minúsculas y números"
                                      style="font-size: 0.85em; color: #666; display: block; margin-top: 0.25rem;"/>
                    </h:panelGroup>
                </h:panelGrid>

                <f:facet name="footer">
                    <p:commandButton value="Actualizar"
                                    icon="pi pi-check"
                                    action="#{profesionalBean.updateProfesional}"
                                    process="@this,editProfesionalPanel"
                                    update=":profesionalesForm:profesionalesTable,:profesionalesForm:messages,editMessages"
                                    oncomplete="if (args &amp;&amp; !args.validationFailed &amp;&amp; args.updateSuccess) PF('dlgEditProfesional').hide();"/>
                    <p:commandButton value="Cancelar"
                                    icon="pi pi-times"
                                    onclick="PF('dlgEditProfesional').hide();"
                                    styleClass="p-button-secondary"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" appendTo="@(body)">
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
            </p:confirmDialog>

        </h:form>
    </div>
</h:body>
</html>
