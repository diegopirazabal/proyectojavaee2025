<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jakarta.ee/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>HCEN - Alta Documento</title></h:head>
<h:body>
    <h:form id="documentoForm" enctype="multipart/form-data">
        <p:panel header="Nuevo Documento ClÃ­nico">
            <p:messages/>
            <p:inputText value="#{documentoBean.documentoPaciente}" placeholder="Documento Paciente" styleClass="w-full mb-2"/>
            <p:inputText value="#{documentoBean.tipo}" placeholder="Tipo (ej: Epicrisis, Rx, IPS)" styleClass="w-full mb-2"/>
            <p:fileUpload mode="simple"
                          skinSimple="true"
                          label="Seleccionar archivo"
                          value="#{documentoBean.file}" />
            <p:commandButton value="Registrar" action="#{documentoBean.registrar}" update="documentoForm"/>
        </p:panel>
    </h:form>
</h:body>
</html>
