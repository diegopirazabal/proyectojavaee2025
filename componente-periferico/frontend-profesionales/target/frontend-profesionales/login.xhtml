<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Login Profesional</title>
</h:head>

<h:body>
    <h:form id="loginForm">
        <p:messages id="msgs" closable="true" showDetail="true" />
        <p:panel header="Ingreso">
            <div class="p-fluid">
                <div class="p-field">
                    <p:outputLabel for="username" value="Usuario" />
                    <p:inputText id="username" value="#{loginBean.username}" required="true" />
                </div>

                <div class="p-field">
                    <p:outputLabel for="password" value="ContraseÃ±a" />
                    <p:password id="password" value="#{loginBean.password}" required="true" feedback="false" />
                </div>

                <p:commandButton id="loginBtn"
                                 value="Ingresar"
                                 action="#{loginBean.login}"
                                 process="@form"
                                 update="@form" />
            </div>
        </p:panel>
    </h:form>
</h:body>
</html>
